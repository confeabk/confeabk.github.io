<html>
  <head>
    <title>Coindess</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script>
      var timeleft = 10;
      var timer = setInterval(function() {
      	timeleft--;
        document.getElementById("countdowntimer").textContent = timeleft;
        if (timeleft <= 0) {
          clearInterval(timer);
        }
      }, 1000);
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      body {
        min-width: 100%;
        min-height: 100%;
      }
      
      .bg {
        min-width: 100%;
        min-height: 100%;
        background: url('https://s3-ap-southeast-1.amazonaws.com/ncoinbe/assets/header.jpg') no-repeat center center fixed;
        background-size: 100%;
      }
      
      .bg:after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.6)
      }
      
      h3, h4 {
      	position: relative;
      	color: white;
        text-align: center;
        z-index: 11;
        font-family; 'Montserrat', sans-serif;
        font-height: 400;
        letter-spacing: 1px;
      }
      
      h3 {
      	padding-top: 23%;
        padding-left: 40px;
        padding-right: 40px;
      }
      
      h4 {
      	padding-top: 3%;
      }
      
      a, a:hover, a:visited {
      	text-decoration: underline;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <h3>
        <span>Our Singapore company, Digitex PTE LTD, has decided to rebrand from Coindess to Fiahub. You will be redirected after </span>
        <span id='countdowntimer'>10</span>
        <span>s.</span>
      </h3>
      <h4>
      	<span>If the direction does not work, please click </span>
        <a href='https://www.fiahub.com'>here</a>
      </h4>
    </div>
  </body>
</html>
